<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock paper scissors game</title>
</head>
<body>
	<div>
		<h1>Rock, Paper, Scissors Game</h1>
		<p>Pick which button you would like to play</p>
		<button type="button" class="choicebtn" id="rock">Rock</button>
		<button type="button" class="choicebtn" id="paper">Paper</button>
		<button type="button" class="choicebtn" id="scissors">Scissors</button>
		<p id="playerText">Player: </p>
		<p id="computerText">Computer: </p>
		<p id="resultText">Result: </p>
	<script src="script.js"></script>	
	</div>	
</body>
</html>
